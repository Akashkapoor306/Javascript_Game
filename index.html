<body>
    <script>

        const arr = ["rock","paper","scissors"];
        var playerPoint = 0;
        var computerPoint = 0;

        function getComputerChoice()
        {
           return (arr[(Math.floor(Math.random() * arr.length))]);
        }
        const playerSelection = "Rock";
        const computerSlection = getComputerChoice();
        //console.log(computerSlection);

        function playRound(playerSelection,computerSlection)
        {

            if(playerSelection === "paper" && computerSlection === "rock" || playerSelection === "rock" && computerSlection === "scissors" || playerSelection === "scissors" && computerSlection === "paper")
            {
                console.log("PLayer " +playerSelection);
                console.log("Computer " +computerSlection);
                //console.log("You win the round");
                playerPoint = playerPoint + 1;
            }
            else if(computerSlection === "paper" && playerSelection === "rock" || computerSlection === "rock" && playerSelection === "scissors" || computerSlection === "scissors" && playerSelection === "paper")
            {
                console.log("PLayer " +playerSelection);
                console.log("Computer " +computerSlection);
                //console.log("Computer win the round");
                computerPoint = computerPoint + 1;
            }
            else
            {
                console.log("PLayer " +playerSelection);
                console.log("Computer " +computerSlection);
                console.log("Draw");
            }
        }

        function playGame()
        {
            let playerSelection =  window.prompt("Enter the input");
            playerSelection  = playerSelection.toLowerCase();
            for(let i = 0;i<5;i++)
            {
                playRound(playerSelection,computerSlection);

            }
            console.log("Player POints " + playerPoint);
                console.log("Computer Points " + computerPoint);
            if(playerPoint > computerPoint)
            {
                console.log("You win the game")
            }
            else if(playerPoint < computerPoint)
            {
                console.log("Computer wins the game");
            }
            else
            {
                console.log("Draw");
            }
        }

        playGame();

        //console.log(playRound(playerSelection,computerSlection));
