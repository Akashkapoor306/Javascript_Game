<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>JavaScript Game</title>

</head>
<body>
    <h1>Rock Paper Scissors !</h1>
    <div id="choice">
        <div id="PlayerSelect">
            <h2>Player choice</h2>
            <p id="choice"></p>
        </div>
        <div id="ComputerSelect">
            <h2>Computer choice</h2>
            <p id="choice"></p>
        </div>
    </div>
    <div id="Score">
        <div id = "Player" class="score">
            <h2>Player Score</h2>
            <p id="playerSore"></p>
        </div>
        <div id ="Computer" class="score">
            <h2>Computer Score</h2>
            <p id="computerScore"></p>
        </div>
    </div>
    <div id="Result">
    </div>

    <div id="container" class="container">
        <button class="item" id="rock">Rock</button>
        <button class="item" id="paper">Paper</button>
        <button class="item" id="scissors">Scissors</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
